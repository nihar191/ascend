name: Keep Render App Awake

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health Endpoint
        run: |
          curl -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" https://ascend-jknt.onrender.com/api/health > /dev/null || true
